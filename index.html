<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guardian Her Chatbot Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background:#fff; }
    #chatbot-bubble {
      position: fixed; bottom: 20px; right: 20px;
      background:#ff69b4; color:#fff;
      border-radius: 50%; width: 60px; height: 60px;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; box-shadow:0 4px 8px rgba(0,0,0,0.2); z-index:9999;
      font-size: 24px;
    }
    #chatbot-window {
      position: fixed; bottom: 90px; right: 20px;
      width: 320px; max-height: 420px;
      background:#fff; border-radius:16px;
      box-shadow:0 6px 12px rgba(0,0,0,0.3);
      display:none; flex-direction:column; overflow:hidden;
      z-index:9999; font-size:14px;
    }
    #chatbot-header {
      background:#ff69b4; color:#fff;
      padding:10px; font-weight:bold;
    }
    #chatbot-messages {
      flex:1; padding:10px; overflow-y:auto;
    }
    #chatbot-input-box {
      display:flex; border-top:1px solid #ddd;
    }
    #chatbot-input {
      flex:1; border:none; padding:10px; font-size:14px;
    }
    #chatbot-send {
      background:#ff69b4; border:none; color:#fff;
      padding:0 15px; cursor:pointer; font-size:16px;
    }
  </style>
</head>
<body>
  <div id="chatbot-bubble">üí¨</div>

  <div id="chatbot-window">
    <div id="chatbot-header">Guardian Her üå∏</div>
    <div id="chatbot-messages"></div>
    <div id="chatbot-input-box">
      <input id="chatbot-input" type="text" placeholder="Type here..." />
      <button id="chatbot-send">‚û§</button>
    </div>
  </div>

  <script>
    const bubble = document.getElementById("chatbot-bubble");
    const windowBox = document.getElementById("chatbot-window");
    const messages = document.getElementById("chatbot-messages");
    const input = document.getElementById("chatbot-input");
    const sendBtn = document.getElementById("chatbot-send");

    // üîπ Replace with your deployed n8n webhook endpoint:
    const WEBHOOK_URL = "http://localhost:5678/webhook-test/guardian-her-chatbot";

    bubble.onclick = () => {
      windowBox.style.display = windowBox.style.display === "none" ? "flex" : "none";
    };

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.style.margin = "5px 0";
      div.innerHTML = sender === "user"
        ? `<div style="text-align:right;"><span style="background:#ff69b4; color:#fff; padding:6px 10px; border-radius:12px;">${text}</span></div>`
        : `<div style="text-align:left;"><span style="background:#f1f1f1; padding:6px 10px; border-radius:12px;">${text}</span></div>`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage("user", text);
      input.value = "";

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        if (data.reply) addMessage("bot", data.reply);
        else addMessage("bot", "‚ö†Ô∏è No reply from server.");
      } catch (e) {
        addMessage("bot", "‚ö†Ô∏è Oops, something went wrong.");
      }
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    // Optional welcome message
    addMessage("bot", "‚ú® ‚ÄúEven the brightest souls feel dim some days ‚Äî but light always returns.‚Äù üå∏ Hi, I‚Äôm Guardian Her.");
  </script>
</body>
</html>
